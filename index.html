<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Быстрые ужины</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: auto;
      }
      .search-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 16px;
      }
      .recipe-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 20px;
        text-align: left;
      }
      .recipe-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Быстрые ужины</h1>
      <input
        type="text"
        id="search"
        class="search-input"
        placeholder="Поиск рецепта..."
      />
      <div id="recipes"></div>
    </div>

    <script>
      const recipes = [
        {
          title: "Паста с чесноком и сыром",
          description:
            "Быстрая паста с чесноком, оливковым маслом и сыром пармезан.",
          image: "images/pasta.jpg",
        },
        {
          title: "Омлет с овощами",
          description: "Легкий и вкусный омлет с помидорами, перцем и луком.",
          image: "images/omlet.jpg",
        },
        {
          title: "Куриное филе с картофелем",
          description: "Запеченное куриное филе с картофелем и специями.",
          image: "images/file.jpg",
        },
      ];

      const recipeContainer = document.getElementById("recipes");
      const searchInput = document.getElementById("search");

      function displayRecipes(filter = "") {
        recipeContainer.innerHTML = "";
        recipes
          .filter((recipe) =>
            recipe.title.toLowerCase().includes(filter.toLowerCase())
          )
          .forEach((recipe) => {
            const recipeCard = document.createElement("div");
            recipeCard.classList.add("recipe-card");
            recipeCard.innerHTML = `
                            <img src="${recipe.image}" alt="${recipe.title}">
                            <h2>${recipe.title}</h2>
                            <p>${recipe.description}</p>
                        `;
            recipeContainer.appendChild(recipeCard);
          });
      }

      searchInput.addEventListener("input", (e) => {
        displayRecipes(e.target.value);
      });

      displayRecipes();
    </script>
  </body>
</html>
